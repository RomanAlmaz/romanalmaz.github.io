<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RomanAlmaz</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    :root {
      --primary-bg: #121212;
      --secondary-bg: #1f1f1f;
      --accent-color: #4a6bff;
      --text-color: #ffffff;
      --hover-bg: #333;
      --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --donate-color: #ff4040;
      --donate-hover: #ff3030;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #121212, #1a1a2e, #16213e);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: var(--text-color);
      font-family: 'Rubik', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      padding: 2rem;
      max-width: 800px;
      width: 90%;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      font-weight: 700;
      background: linear-gradient(90deg, #fff, #aaa);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .socials {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .socials a {
      text-decoration: none;
      color: white;
      background-color: var(--secondary-bg);
      padding: 12px 20px;
      border-radius: 10px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1rem;
      box-shadow: var(--card-shadow);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .socials a:hover {
      background-color: var(--hover-bg);
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .socials i {
      font-size: 1.2rem;
    }

    .divider {
      width: calc(100% - 40px);
      height: 1px;
      background: rgba(255, 255, 255, 0.2);
      margin: 0 auto 20px;
    }

    .donate-btn {
      background-color: var(--donate-color) !important;
      border-color: rgba(255, 255, 255, 0.2) !important;
    }

    .donate-btn:hover {
      background-color: var(--donate-hover) !important;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      .socials a {
        padding: 10px 15px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>RomanAlmaz</h1>

    <!-- Первая строка (4 кнопки) -->
    <div class="socials">
      <a href="https://steamcommunity.com/id/RomanAlmaz/" target="_blank"><i class="fab fa-steam"></i> Steam</a>
      <a href="https://discord.com/users/865945203927810050" target="_blank"><i class="fab fa-discord"></i> Discord</a>
      <a href="https://www.faceit.com/ru/players/_RomanAlmaz_" target="_blank"><i class="fas fa-fire"></i> FaceIt</a>
      <a href="https://www.twitch.tv/romanalmazi4ek" target="_blank"><i class="fab fa-twitch"></i> Twitch</a>
    </div>

    <!-- Вторая строка (3 кнопки в новом порядке) -->
    <div class="socials">
      <a href="https://www.tiktok.com/@romanalmaz" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a>
      <a href="https://www.youtube.com/@RomanAlmazOfficial" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
      <a href="https://github.com/RomanAlmaz" target="_blank"><i class="fab fa-github"></i> GitHub</a>
    </div>

    <!-- Разделительная полоска -->
    <div class="divider"></div>

    <!-- DonationAlerts кнопка -->
    <div class="socials">
      <a href="https://www.donationalerts.com/r/RomanAlmaz" target="_blank" class="donate-btn">
        DonationAlerts
      </a>
    </div>
  </div>
</body>
</html>
