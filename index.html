<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RomanAlmaz</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    :root {
      --primary-bg: #181826;
      --secondary-bg: #242424;
      --accent-color: #4a6bff;
      --text-color: #ffffff;
      --hover-bg: #383838;
      --card-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
      --donate-color: #ff4040;
      --donate-hover: #ff3030;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: linear-gradient(-45deg, #181826, #22223a, #1c2a4a);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: var(--text-color);
      font-family: 'Rubik', sans-serif;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .page {
      display: none;
      height: 100%;
      width: 100%;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 1.5rem;
    }

    .page.active {
      display: flex;
    }

    .container {
      max-width: 600px;
      width: 90%;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 25px;
      font-weight: 700;
      background: linear-gradient(90deg, #fff, #aaa);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      user-select: none;
      cursor: pointer;
    }

    .socials {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .socials a {
      text-decoration: none;
      color: white;
      background-color: var(--secondary-bg);
      padding: 10px 18px;
      border-radius: 8px;
      transition: all 0.25s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1rem;
      box-shadow: var(--card-shadow);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .socials a:hover {
      background-color: var(--hover-bg);
      transform: translateY(-2px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    .socials i {
      width: 1.5rem;
      height: 1.5rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .faceit-logo {
      width: 1.5rem;
      height: 1.5rem;
      object-fit: contain;
    }

    .divider {
      width: calc(100% - 10px);
      height: 1px;
      background: rgba(255, 255, 255, 0.15);
      margin: 0 auto 20px;
    }

    .donate-btn {
      background-color: var(--donate-color) !important;
      border-color: rgba(255, 255, 255, 0.2) !important;
      font-size: 1.1rem;
      padding: 12px 22px;
    }

    .donate-btn:hover {
      background-color: var(--donate-hover) !important;
    }

    #altText {
      font-size: 1.4rem;
      max-width: 600px;
      color: white;
      cursor: pointer;
      margin: 0 auto;
      line-height: 1.6;
      padding: 0 15px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.4rem;
      }
      .socials a {
        padding: 9px 16px;
        font-size: 0.95rem;
      }
      .socials i {
        width: 1.3rem;
        height: 1.3rem;
        font-size: 1.1rem;
      }
      .faceit-logo {
        width: 1.3rem;
        height: 1.3rem;
      }
      .donate-btn {
        font-size: 1rem;
        padding: 11px 20px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.1rem;
        margin-bottom: 20px;
      }
      .socials {
        gap: 10px;
        margin-bottom: 18px;
      }
      .socials a {
        padding: 8px 14px;
        font-size: 0.9rem;
        gap: 8px;
      }
      #altText {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Главная страница -->
  <div class="page active" id="mainPage">
    <div class="container">
      <h1 id="title">RomanAlmaz</h1>

      <div class="socials">
        <a href="https://steamcommunity.com/id/RomanAlmaz/" target="_blank"><i class="fab fa-steam"></i> Steam</a>
        <a href="https://discord.com/users/865945203927810050" target="_blank"><i class="fab fa-discord"></i> Discord</a>
        <a href="https://www.faceit.com/ru/players/_RomanAlmaz_" target="_blank">
          <img src="faceit-logo.png" alt="FaceIt" class="faceit-logo"> FaceIt
        </a>
        <a href="https://www.twitch.tv/romanalmazi4ek" target="_blank"><i class="fab fa-twitch"></i> Twitch</a>
      </div>

      <div class="socials">
        <a href="https://www.tiktok.com/@romanalmaz" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a>
        <a href="https://www.youtube.com/@RomanAlmazOfficial" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
        <a href="https://github.com/RomanAlmaz" target="_blank"><i class="fab fa-github"></i> GitHub</a>
      </div>

      <div class="divider"></div>

      <div class="socials">
        <a href="https://www.donationalerts.com/r/RomanAlmaz" target="_blank" class="donate-btn">
          DonationAlerts
        </a>
      </div>
    </div>
  </div>

  <!-- Альтернативная страница -->
  <div class="page" id="altPage">
    <div class="container">
      <p id="altText">
        A person remained a person even after the end of the world. He was still ready to bite the throats of his fellow beings over abstract ideas. A person does not change...
      </p>
    </div>
  </div>

  <script>
    let clickCount = 0;
    const title = document.getElementById('title');
    const mainPage = document.getElementById('mainPage');
    const altPage = document.getElementById('altPage');
    const altText = document.getElementById('altText');

    title.addEventListener('click', () => {
      clickCount++;
      if (clickCount === 7) {
        mainPage.classList.remove('active');
        altPage.classList.add('active');
        clickCount = 0;
      }
    });

    altText.addEventListener('click', () => {
      altPage.classList.remove('active');
      mainPage.classList.add('active');
    });
  </script>
</body>
</html>
